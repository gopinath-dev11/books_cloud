<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BooksCloud </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./imgs/icon.png">
</head>
<body>
    <div class="navbar">
        <h1>Books Cloud</h1>
    </div>
    <div class="container">
        <div class="book-container">
            <h2>Ttile of the Book.</h2>
            <h4>Name of the Author.</h4>
            <p>Add Description here!</p>
                <button onclick="deletebook(event)">Delete</button>
        </div>
    </div>

    <div class="sec1"></div>
    <div class="sec2"></div>
    
    <div class="popup-overlay"></div>
    <div class="popup-box">
        <h2>Add Book</h2>
        <form>
            <input type="text" placeholder="Book Title" id="book-title-input">
            <input type="text" placeholder="Book Author" id="book-author-input">
            <textarea placeholder="Short Description" id="book-description-input"></textarea>
            <button id="add-book">Add</button>
            <button id="cancel-popup">Cancel</button>
        </form>
    </div>
    <button class="add-button" id="add-popup-button">+</button> 
    <script src="script.js"></script>
</body>
</html>
